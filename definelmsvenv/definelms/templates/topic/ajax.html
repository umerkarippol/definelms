<script>

    
    // Delete
    $('#tbody').on("click", ".btn-del", function deleteex(){
        var action = confirm("Are you sure you want to delete this topic?");
        if (action != false) {
        console.log("Delete Button Cliked");
        let id = $(this).attr("data-eid");
    
        mydata = {eid:id};
        mythis = this;
    
        $.ajax({
            url: "{% url 'deletetp' %}",
            method:"POST",
            data:mydata,
    
            success: function(data){
                console.log(data);
    
                if(data.status == 1){
                    console.log("Data Deleted");
                    $(mythis).closest("tr").fadeOut();
                }
    
                if(data.status == 0){
                    console.log("Unable To Deleted Data");
                    $(mythis).closest("tr").fadeOut();
                }
    
            },
        })}
    })
    
    
    
    
</script>
